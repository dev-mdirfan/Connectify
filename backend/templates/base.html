{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>{% block title %} {% endblock title %} | {{ brand_name }} - {{ slogan }}</title>

    <meta name="description"
        content="Connectify - Where Connections Unite! &amp; Connectify is a social media platform that allows users to connect with each other and share their thoughts and ideas. Users can create posts, like and comment on posts, and follow other users.">
    <meta name="author" content="Mohd Irfan">
    <meta name="robots" content="noindex, nofollow">

    <!-- Open Graph Meta -->
    <meta property="og:title" content="Connectify - Where Connections Unite!">
    <meta property="og:site_name" content="Connectify">
    <meta property="og:description"
        content="Connectify - Where Connections Unite! &amp; Connectify is a social media platform that allows users to connect with each other and share their thoughts and ideas. Users can create posts, like and comment on posts, and follow other users.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <!-- Icons -->
    <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
    <link rel="shortcut icon" href="{% static 'assets/media/favicons/favicon.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'assets/media/favicons/favicon-192x192.png' %}">
    <link rel="apple-touch-icon" sizes="180x180"
        href="{% static 'assets/media/favicons/apple-touch-icon-180x180.png' %}">
    <!-- END Icons -->

    <!-- Stylesheets -->
    <!-- OneUI framework -->
    <link rel="stylesheet" id="css-main" href="{% static 'assets/css/oneui.min.css' %}">

    <!-- You can include a specific file from css/themes/ folder to alter the default color theme of the template. eg: -->
    <!-- <link rel="stylesheet" id="css-theme" href="assets/css/themes/amethyst.min.css"> -->
    <!-- Including Styles -->
    {% block styles %}
    {% endblock styles %}
    <!-- END Stylesheets -->
</head>

<body>
    <!-- Page Container -->
    <div id="page-container"
        {% block class_page-container %} {% endblock class_page-container %}>

        {% block base_content %}
        {% endblock base_content %}
        
    </div>
    <!-- END Page Container -->


    <!-- JS File -->
    <!-- Core libraries and functionality webpack is putting everything together at assets/_js/main/app.js -->
    <script src="{% static 'assets/js/oneui.app.min.js' %}"></script>

    <!-- Including JS Scripts -->
    {% block scripts %}
    {% endblock scripts %}
    <!-- END JS File -->
</body>

</html>
